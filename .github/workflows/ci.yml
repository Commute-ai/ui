name: Node.js CI

permissions:
  pull-requests: write
  issues: write
  contents: write

on:
  push:
    branches: [master, main]
  pull_request:
    branches: [master, main]

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [22.x]

    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ğŸ”§ Set up Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: "npm"

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ” Lint
        run: npm run lint

      - name: ğŸ§ª Test
        run: npm test

  # OTA update on every push
  ota-update:
    needs: test
    if: |
      github.event_name == 'push' && 
      !startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [22.x]

    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ğŸ”§ Set up Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: "npm"

      - name: ğŸ”¨ Setup Expo and EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ¯ Determine update channel
        id: channel
        run: |
          if [[ $GITHUB_REF == refs/heads/main ]] || [[ $GITHUB_REF == refs/heads/master ]]; then
            echo "channel=preview" >> $GITHUB_OUTPUT
            echo "branch_name=main" >> $GITHUB_OUTPUT
          else
            echo "channel=development" >> $GITHUB_OUTPUT
            echo "branch_name=develop" >> $GITHUB_OUTPUT
          fi

      - name: ğŸš€ Push OTA Update
        env:
          CI: 1
        run: |
          echo "ğŸ“± Pushing update to ${{ steps.channel.outputs.channel }} channel"
          eas update \
            --branch ${{ steps.channel.outputs.channel }} \
            --message "${{ github.event.head_commit.message }}"
          echo "âœ… Update published! All installed apps will receive it automatically."

      - name: ğŸ’¬ Comment on commit
        uses: actions/github-script@v6
        if: always()
        with:
          script: |
            const emoji = context.job.status === 'success' ? 'âœ…' : 'âŒ';
            const status = context.job.status === 'success' ? 'published' : 'failed';
            const message = `${emoji} OTA Update ${status} to \`${{ steps.channel.outputs.channel }}\` channel\n\n` +
                          `All devices with the app installed will receive this update automatically on next launch.`;

            github.rest.repos.createCommitComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              commit_sha: context.sha,
              body: message
            });

  build:
    name: Build Preview APK
    runs-on: ubuntu-latest
    needs: test
    if: startsWith(github.ref, 'refs/tags/v')

    strategy:
      matrix:
        node-version: [22.x]

    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ğŸ”§ Set up Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: "npm"

      - name: ğŸ”¨ Setup Expo and EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ—ï¸ Build APK
        env:
          CI: 1
        run: |
          echo "ğŸš€ Building release APK for ${{ github.ref_name }}"
          echo "â±ï¸  This will take ~15-20 minutes"
          eas build \
            --platform android \
            --profile preview \
            --no-wait

      - name: ğŸ“‹ Build Instructions
        run: |
          echo "========================================"
          echo "âœ… Build started successfully!"
          echo "========================================"
          echo ""
          echo "ğŸ“¥ Download APK when ready from:"
          echo "   https://expo.dev"
          echo ""
          echo "ğŸ“¦ After downloading, upload to GitHub Release:"
          echo "   https://github.com/${{ github.repository }}/releases/new?tag=${{ github.ref_name }}"
          echo ""
          echo "â±ï¸  Build typically takes 15-20 minutes"
          echo "ğŸ”” You'll receive an email when complete"
          echo "========================================"

      - name: ğŸ’¬ Comment on tag
        uses: actions/github-script@v6
        with:
          script: |
            const message = `ğŸ—ï¸ **APK Build Started for ${context.ref.replace('refs/tags/', '')}**\n\n` +
                          `â±ï¸ Build will take approximately 15-20 minutes\n` +
                          `ğŸ“¥ Download from: https://expo.dev\n` +
                          `ğŸ“¦ Then upload to: https://github.com/${context.repo.owner}/${context.repo.repo}/releases\n\n` +
                          `ğŸ”” You'll receive an email notification when the build completes.`;

            // Try to comment on release if it exists
            try {
              const release = await github.rest.repos.getReleaseByTag({
                owner: context.repo.owner,
                repo: context.repo.repo,
                tag: context.ref.replace('refs/tags/', '')
              });
              
              await github.rest.repos.createReleaseComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                release_id: release.data.id,
                body: message
              });
            } catch (error) {
              console.log('Release not created yet, skipping comment');
            }
